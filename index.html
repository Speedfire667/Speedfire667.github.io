<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle do Servidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #f0f0f0;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #6ab04c;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
        }
        button:hover {
            background: #444;
        }
        #btn-iniciar { background: #27ae60; }
        #btn-parar { background: #c0392b; }
        #btn-reiniciar { background: #f39c12; }
        #btn-ip { background: #2980b9; }
        #btn-jogadores { background: #8e44ad; }
        #btn-uso { background: #16a085; }
        pre {
            background: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Painel de Controle do Servidor</h1>
    <button id="btn-iniciar" onclick="iniciarServidor()">Iniciar</button>
    <button id="btn-parar" onclick="pararServidor()">Parar</button>
    <button id="btn-reiniciar" onclick="reiniciarServidor()">Reiniciar</button>
    <button id="btn-ip" onclick="mostrarIp()">Ver IP</button>
    <button id="btn-jogadores" onclick="mostrarJogadores()">Jogadores</button>
    <button id="btn-uso" onclick="mostrarUso()">Uso</button>
    
    <div id="status">Status: <span id="statusText">Carregando...</span></div>
    <pre id="console">Console: Nenhuma sa√≠da ainda.</pre>

    <script>
        const BACKEND_URL = 'https://server-3-6by0.onrender.com';

        async function obterStatus() {
            const res = await fetch(`${BACKEND_URL}/status`);
            const data = await res.json();
            document.getElementById('statusText').textContent = data.status;
        }

        async function iniciarServidor() {
            const res = await fetch(`${BACKEND_URL}/iniciar`, { method: 'POST' });
            const data = await res.json();
            mostrarConsole(data.message);
            obterStatus();
        }

        async function pararServidor() {
            const res = await fetch(`${BACKEND_URL}/parar`, { method: 'POST' });
            const data = await res.json();
            mostrarConsole(data.message);
            obterStatus();
        }

        async function reiniciarServidor() {
            const res = await fetch(`${BACKEND_URL}/reiniciar`, { method: 'POST' });
            const data = await res.json();
            mostrarConsole(data.message);
            obterStatus();
        }

        async function mostrarIp() {
            const res = await fetch(`${BACKEND_URL}/ip`);
            const data = await res.json();
            mostrarConsole(`üåç IP do servidor: ${data.ip}`);
        }

        async function mostrarJogadores() {
            const res = await fetch(`${BACKEND_URL}/jogadores`);
            const data = await res.json();
            if(data.erro){
                mostrarConsole(data.erro);
            } else {
                mostrarConsole(`Jogadores Online: ${data.total}\n${data.jogadores.join('\n')}`);
            }
        }

        async function mostrarUso() {
            const res = await fetch(`${BACKEND_URL}/uso`);
            const data = await res.json();
            if(data.erro){
                mostrarConsole(data.erro);
            } else {
                mostrarConsole(`Uso do Servidor:\nCPU: ${data.cpu}\nRAM: ${data.ram}\nDisco: ${data.disco}`);
            }
        }

        function mostrarConsole(mensagem) {
            document.getElementById('console').textContent = `Console:\n${mensagem}`;
        }

        window.onload = obterStatus;
    </script>
</body>
</html>
